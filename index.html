<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <title>‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- SheetJS -->
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

        <style>

    </head>
    <body>
        <div>
            <div class="container">
                <div class="wheel-section">
                    <h1>üé° ‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠</h1>

                    <canvas id="wheel" width="400" height="400"></canvas>

                    <div class="controls">
                        <button onclick="spin()">‡∏´‡∏°‡∏∏‡∏ô‡∏ß‡∏á‡∏•‡πâ‡∏≠</button>
                        <button onclick="resetAll()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
                        <button onclick="loadExcelFromFile()">üîÑ ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠</button>
                    </div>

                    <h2 id="result"></h2>
                </div>

                <div>
                    <h3>üìã ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
                    <div class="list-section">
                        <div id="nameList"></div>
                    </div>

                    <hr />

                    <h3>‚úÖ ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß</h3>
                    <div id="pickedList"></div>
                </div>
            </div>

            <h3 id="result"></h3>
        </div>

        <script>
            const canvas = document.getElementById("wheel");
            const ctx = canvas.getContext("2d");

            let names = [];
            let angle = 0;
            let spinning = false;
            let pickedNames = [];

            // ‡πÇ‡∏´‡∏•‡∏î Excel ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
            window.onload = loadExcelFromFile;

            function showAllNames() {
                document.getElementById("nameList").innerHTML = names.length === 0 ? "<i>‚Äî ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ ‚Äî</i>" : names.map((n, i) => `${i + 1}. ${n}`).join("<br>");
            }

            function showPickedNames() {
                document.getElementById("pickedList").innerHTML = pickedNames.length === 0 ? "<i>‚Äî ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ ‚Äî</i>" : pickedNames.map((n, i) => `${i + 1}. ${n}`).join("<br>");
            }

            function loadExcelFromFile() {
                fetch("listName.xlsx?t=" + Date.now()) // ‡∏Å‡∏±‡∏ô cache
                    .then((res) => res.arrayBuffer())
                    .then((data) => {
                        const workbook = XLSX.read(data, { type: "array" });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                        names = json
                            .slice(1)
                            .map((row) => row[0])
                            .filter(Boolean)
                            .sort();

                        angle = 0;
                        drawWheel();
                        showAllNames();
                    })
                    .catch((err) => {
                        console.error(err);
                        alert("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ");
                    });
            }

            function showAllNames() {
                document.getElementById("nameList").innerHTML = names.join("<br>");
            }

            function drawWheel() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (names.length === 0) return;

                const cx = 200,
                    cy = 200;
                const radius = 180;
                const slice = (2 * Math.PI) / names.length;

                names.forEach((name, i) => {
                    const start = angle + i * slice;
                    const end = start + slice;

                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    ctx.arc(cx, cy, radius, start, end);
                    ctx.fillStyle = `hsl(${(i * 360) / names.length}, 70%, 60%)`;
                    ctx.fill();
                    ctx.stroke();

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(start + slice / 2);
                    ctx.textAlign = "right";
                    ctx.font = "14px sans-serif";
                    ctx.fillStyle = "#000";
                    ctx.fillText(name, radius - 10, 5);
                    ctx.restore();
                });

                // ‡∏•‡∏π‡∏Å‡∏®‡∏£
                ctx.fillStyle = "green";
                ctx.beginPath();
                ctx.moveTo(cx, cy - radius + 10); // ‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏´‡∏•‡∏°‡∏•‡∏á
                ctx.lineTo(cx - 10, cy - radius - 10);
                ctx.lineTo(cx + 10, cy - radius - 10);
                ctx.closePath();
                ctx.fill();
            }

            function spin() {
                if (spinning || names.length === 0) return;
                spinning = true;

                const spinAngle = Math.random() * 2000 + 2000;
                const startAngle = angle;
                const startTime = performance.now();
                const duration = 3000;

                function animate(time) {
                    const progress = Math.min((time - startTime) / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    angle = startAngle + (spinAngle * easeOut * Math.PI) / 180;
                    drawWheel();

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        finishSpin();
                    }
                }

                requestAnimationFrame(animate);
            }

            function finishSpin() {
                const slice = (2 * Math.PI) / names.length;
                const currentAngle = angle % (2 * Math.PI);

                let pointerAngle = ((3 * Math.PI) / 2 - currentAngle) % (2 * Math.PI);
                if (pointerAngle < 0) pointerAngle += 2 * Math.PI;

                const index = Math.floor(pointerAngle / slice);
                const winner = names[index];

                alert("üéâ ‡∏ú‡∏π‡πâ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏∑‡∏≠: " + winner);
                document.getElementById("result").innerText = "üéâ ‡∏ú‡∏π‡πâ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏∑‡∏≠: " + winner;

                // üëâ ‡∏¢‡πâ‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠
                pickedNames.push(winner);
                names.splice(index, 1);

                angle = 0;
                drawWheel();
                showAllNames();
                showPickedNames();

                spinning = false;
            }

            function resetAll() {
                names = [];
                pickedNames = [];
                angle = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                document.getElementById("result").innerText = "";
                document.getElementById("nameList").innerHTML = "";
                document.getElementById("pickedList").innerHTML = "";
            }
        </script>
    </body>
</html>
